<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label class="custom-file-upload">
        <input type="file" id="upload-image" />
        <i class='far fa-file-image' style='font-size:24px;color:gray'></i> Upload Image
    </label>
    <img src="" id="preview">
    <script type="text/javascript" src="uploadImage.js"></script>
</body>
</html>
